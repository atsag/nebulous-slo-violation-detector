- job:
    name: nebulous-slo-violation-detector-build-container-images
    parent: nebulous-build-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-slo-violation-detector-container-images
    description: Build the container images.
    files: &image_files
      - ^slo-violation-detector/
    vars: &image_vars
      promote_container_image_job: nebulous-slo-violation-detector-upload-container-images
      container_images:
        - context: slo-violation-detector
          registry: quay.io
          repository: quay.io/nebulous/slo-violation-detector
          namespace: nebulous
          repo_shortname: slo-violation-detector
          repo_description: ""

- job:
    name: nebulous-slo-violation-detector-upload-container-images
    parent: nebulous-upload-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-slo-violation-detector-container-images
    description: Build and upload the container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-slo-violation-detector-promote-container-images
    parent: nebulous-promote-container-images
    description: Promote previously uploaded container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-slo-violation-detector-hadolint
    parent: nebulous-hadolint
    description: Run Hadolint on Dockerfile(s).
    vars:
      dockerfiles:
        - slo-violation-detector/Dockerfile

- job:
    name: nebulous-slo-violation-detector-helm-lint
    parent: nebulous-helm-lint
    description: Run helm lint on Helm charts.
    vars:
      helm_charts:
        - ./charts/nebulous-slo-violation-detector

- job:
    name: nebulous-slo-violation-detector-apply-helm-charts
    parent: nebulous-apply-helm-charts
    dependencies:
      - name: opendev-buildset-registry
        soft: false
      - name: nebulous-slo-violation-detector-build-container-images
        soft: true
      - name: nebulous-slo-violation-detector-upload-container-images
        soft: true
    requires:
      - nebulous-slo-violation-detector-container-images
    description: Deploy a Kubernetes cluster and apply charts.
    vars:
      helm_charts:
        nebulous-slo-violation-detector: ./charts/nebulous-slo-violation-detector
